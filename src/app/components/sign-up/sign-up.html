<section class="w-full min-h-screen bg-[#D2C1B6] flex justify-center items-center py-5">
    <form [formGroup]="signup" (ngSubmit)="onSubmit()"
        class="bg-white p-8 rounded-xl shadow-lg w-[400px] flex flex-col gap-6">

        <div class="flex flex-col">
            <label for="name" class="text-xl text-[#1B3C53] font-bold">Name</label>
            <input type="text" id="name" formControlName="name" placeholder="Your Name"
                class="mt-2 py-2 px-3 border border-[#456882] rounded-md text-[#234C6A] placeholder:text-[#5a7c96] font-semibold outline-none focus:ring-2 focus:ring-[#3b82b8]" />
        </div>

        <div class="flex flex-col">
            <label for="email" class="text-xl text-[#1B3C53] font-bold">Email</label>
            <input type="text" id="email" formControlName="email" placeholder="Your Email"
                class="mt-2 py-2 px-3 border border-[#456882] rounded-md text-[#234C6A] placeholder:text-[#5a7c96] font-semibold outline-none focus:ring-2 focus:ring-[#3b82b8]" />
        </div>

        <div class="flex flex-col">
            <label for="phoneNumber" class="text-xl text-[#1B3C53] font-bold">Phone Number</label>
            <input type="text" id="phoneNumber" formControlName="phoneNumber" placeholder="Your Phone Number"
                class="mt-2 py-2 px-3 border border-[#456882] rounded-md text-[#234C6A] placeholder:text-[#5a7c96] font-semibold outline-none focus:ring-2 focus:ring-[#3b82b8]" />
        </div>

        <div class="flex flex-col">
            <label for="address" class="text-xl text-[#1B3C53] font-bold">Address</label>
            <input type="text" id="address" formControlName="address" placeholder="Your Address"
                class="mt-2 py-2 px-3 border border-[#456882] rounded-md text-[#234C6A] placeholder:text-[#5a7c96] font-semibold outline-none focus:ring-2 focus:ring-[#3b82b8]" />
        </div>

        <div class="flex flex-col">
            <label for="password" class="text-xl text-[#1B3C53] font-bold">Password</label>
            @if(toggelPassword == false){
            <input type="password" id="password" formControlName="password" placeholder="Your Password"
                class="mt-2 py-2 px-3 border border-[#456882] rounded-md text-[#234C6A] placeholder:text-[#5a7c96] font-semibold outline-none focus:ring-2 focus:ring-[#3b82b8]" />
            }@else {
            <input type="text" id="password" formControlName="password" placeholder="Your Password"
                class="mt-2 py-2 px-3 border border-[#456882] rounded-md text-[#234C6A] placeholder:text-[#5a7c96] font-semibold outline-none focus:ring-2 focus:ring-[#3b82b8]" />
            }

            <div class="flex gap-3 mt-3">
                <input type="checkbox" id="toggle" (click)="showPassword()">
                <label for="toggle" class="text-[#234C6A]">Show Password</label>
            </div>
        </div>

        <button type="submit"
            class="mt-4 text-white text-lg px-4 py-2 bg-[#3b82b8] font-bold rounded-md cursor-pointer hover:text-[#3b82b8] hover:bg-[#234C6A] transition-all duration-300">
            Sign Up
        </button>
        <div class="text-[#234C6A] text-xl">
            <p>Already Have an Account! <button (click)="loginPage()" class="cursor-pointer underline transition-all duration-300 hover:no-underline ">LogIn</button></p>
        </div>
    </form>
</section>
