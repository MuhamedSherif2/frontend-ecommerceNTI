<section class="min-h-screen flex items-center justify-center bg-gray-50 py-10 px-4">
    <div *ngIf="product"
        class="bg-white shadow-lg rounded-2xl p-6 max-w-3xl w-full flex flex-col md:flex-row gap-8 transition-transform duration-300 hover:scale-[1.01]">
        <div class="flex-shrink-0 flex justify-center items-center w-full md:w-1/2">
            <img [src]="staticURL + product.img" alt="{{ product.title }}"
                class="rounded-xl w-full h-auto object-cover shadow-sm" />
        </div>

        <div class="flex flex-col justify-between w-full md:w-1/2 text-gray-800">
            <div>
                <h2 class="text-2xl md:text-3xl font-semibold mb-4">{{ product.title }}</h2>
                <p class="text-gray-600 leading-relaxed mb-6">{{ product.description }}</p>
            </div>

            <div>
                <p class="text-xl font-bold text-green-600 mb-4">{{ product.price }} EGP</p>

                <button
                    class="w-full bg-blue-600 hover:bg-blue-700 cursor-pointer text-white py-3 rounded-xl font-semibold transition-all duration-300 shadow-md">
                    Add to Cart ðŸ›’
                </button>
            </div>
        </div>
    </div>
</section>
