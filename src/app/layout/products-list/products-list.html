<section class="mt-12">
    <div class="container mx-auto">
        <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
            @for (product of products; track $index) {
            <div class="bg-white rounded-xl shadow-md p-4 border border-gray-200">
                <img [src]="staticURL + product.img" class="w-full h-48 object-cover rounded-lg mb-3" />
                <h3 class="text-lg font-semibold text-[#234C6A]">{{product.title}}</h3>
                <p class="text-gray-500 text-sm mb-2">{{product.description}}</p>
                <h4 class="font-bold text-[#3b82b8]">{{product.price}} EGP</h4>
                <div class="flex flex-col justify-between items-center gap-5 mt-4">
                    <button
                        class="bg-blue-600 hover:bg-blue-700 w-full cursor-pointer text-white py-3 rounded-xl font-semibold transition-all duration-300 shadow-md">
                        Add to Cart
                    </button>

                    <button (click)="showProductDetails(product.slug)"
                        class=" bg-green-600 hover:bg-green-700 w-full cursor-pointer text-white py-2 rounded-xl font-semibold transition-all duration-300 shadow-md">
                        Show Details
                    </button>
                </div>
            </div>
            }
        </div>
    </div>
</section>
