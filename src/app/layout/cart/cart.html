<section class="w-full min-h-screen mx-auto bg-[#D2C1B6] pt-24">
    <div class="container mx-auto">
        <h2 class="text-3xl font-bold text-center mb-8 text-[#1B3C53]">
            ðŸ›’ Your Cart
        </h2>

        @for (cart of productCart; track $index) {
        @for (item of cart.products; track $index) {
        <div
            class="flex flex-col md:flex-row items-center gap-6 border-b pb-6 mb-6 transition-all duration-300 rounded-xl p-4 hover:shadow-md">

            <img [src]="imgURL + item.product.img" [alt]="item.product.title"
                class="w-32 h-32 object-cover rounded-xl shadow border border-[#456882]" />

            <div class="flex-1 text-center md:text-left">
                <h3 class="text-xl font-semibold text-[#234C6A]">
                    {{ item.product.title }}
                </h3>
                <p class="mt-1 text-sm text-[#456882]">
                    {{ item.product.description }}
                </p>

                <div class="flex justify-center md:justify-start items-center gap-4 mt-3">
                    <span class="font-medium text-[#234C6A]">
                        Quantity:
                        <span class="font-bold text-[#1B3C53]">{{ item.quantity }}</span>
                    </span>
                    <span class="font-medium text-[#234C6A]">
                        Price:
                        <span class="font-bold text-[#456882]">
                            {{ item.product.price }} EGP
                        </span>
                    </span>
                </div>
            </div>

            <button type="button"
                class="mt-3 md:mt-0 px-5 py-2 rounded-lg font-medium transition bg-[#1B3C53] text-[#fff]"
                (click)="removeFromCart(cart._id, item._id)">
                Remove
            </button>
        </div>
        }
        }
    </div>
</section>
