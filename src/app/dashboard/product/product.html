<section class="p-6 bg-[#f9fafb] min-h-screen">
    <div class="flex justify-between mb-6">
      <h2 class="text-2xl font-bold text-[#234C6A]">Products</h2>
      <button
        (click)="openForm()"
        class="bg-[#234C6A] hover:bg-[#3b82b8] text-white px-4 py-2 rounded-lg shadow-md">
        + Add Product
      </button>
    </div>
  
    @if(isToggleForm){
      <app-form-product
        [productData]="selectedProduct"
        (formClosed)="closeForm()"
      />
    }
  
    <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
      @for (product of products; track product._id) {
        <div class="bg-white rounded-xl shadow-md p-4 border border-gray-200">
          <img [src]="staticURL + product.img" class="w-full h-48 object-cover rounded-lg mb-3" />
          <h3 class="text-lg font-semibold text-[#234C6A]">{{product.title}}</h3>
          <p class="text-gray-500 text-sm mb-2">{{product.description}}</p>
          <div class="flex justify-between items-center">
            <span class="font-bold text-[#3b82b8]">{{product.price}}</span>
            <button
              (click)="update(product)"
              class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded-md text-sm">
              Update
            </button>
            <button
              (click)="delete(product.slug)"
              class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded-md text-sm">
              delete
            </button>
          </div>
        </div>
      }
    </div>
  </section>
